version: "3.9"

services:
  app:
    build: .
    container_name: t3-app
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./public:/app/public

    # Ensures Next.js dev runs correctly
    command: sh -c "yarn prisma migrate deploy && yarn dev"

  db:
    image: postgres:15
    container_name: t3-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: t3db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
